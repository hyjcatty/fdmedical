<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>hyj test</title>
<link rel="stylesheet" type="text/css" href="css/index.css">

  <link href="./resource/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/Login.css" rel="stylesheet">
  <link href="./css/Reset.css" rel="stylesheet">
<!-- slide -->
<script type="text/javascript" src="./resource/js/jquery.min.js"></script>
</head>
<body class="mkeBody">
<div class="mkeContentBox">
<div class="top_slide_wrap" id="" > 
  
  <div id="container" style="width: 100%;height:100%;float: right;margin-top: 25px" > </div>
  <script type="text/javascript" src="./resource/js/echarts-all-3.js"></script>
  <script type="text/javascript" src="./resource/js/datatool.min.js"></script>
  <script type="text/javascript" src="./resource/js/china.js"></script>
  <script type="text/javascript" src="./resource/js/world.js"></script>
  <script type="text/javascript" src="./resource/js/4567.js"></script>
  <script type="text/javascript" src="./resource/js/bmap.min.js"></script>
  <script type="text/javascript" src="./resource/js/indexditu.js"></script>
</div>
</div>
<div class="container" style="position:fixed;top:250px;left:150px;z-index:99">
  <div class="leaderboard" >
    <div class="panel panel-default" id="kuang" style="background-color:rgba(0,0,0,0.7);z-index: 99;border:1px solid #99ffff ">
      <div class="panel-heading" style="background-color:rgba(0,0,0,0);border-bottom:1px solid #99ffff " >
        <h3 class="panel-title" style="background-color:rgba(0,0,0,0);color:#99ffff ">登录</h3>
      </div>
      <div class="panel-body">
        <div class="input-group">
          <span class="input-group-addon" id="Username" style="min-width: 100px;background-color:rgba(0,0,0,0);z-index: 99;border:1px solid #99ffff;color:#99ffff">用户名</span>
          <input type="text" class="form-control" placeholder="用户名" aria-describedby="basic-addon1" id="Username_Input" autocomplete="off" style="background-color:rgba(0,0,0,0);z-index: 99;border:1px solid #99ffff;color:#99ffff"/>
        </div>
        <p></p>
        <div class="input-group">
          <span class="input-group-addon" id="Password" style="min-width: 100px;background-color:rgba(0,0,0,0);z-index: 99;border:1px solid #99ffff;color:#99ffff">密码</span>
          <input type="password" class="form-control" placeholder="密码" aria-describedby="basic-addon1" id="Password_Input" autocomplete="off" style="background-color:rgba(0,0,0,0);z-index: 99;border:1px solid #99ffff;color:#99ffff"/>
        </div>
        <p></p>
        <button type="button" id="Login_Comfirm" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off" style="min-width: 125px;margin-right: 25px" >
          登陆
        </button>
        <button type="button" id="Forget_Password" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off" style="min-width: 125px;margin-left: 25px" >
          忘记密码
        </button>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
</body>
</html>
